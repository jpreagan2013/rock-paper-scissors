<!DOCTYPE html>
<html>
    <body>
			<button id="rock">Rock</button>
			<button id="paper">Paper</button>
			<button id="scissors">Scissors</button>
			<p id="scorecard"> Score: Human - 0 Computer - 0 </p>

       <script>
	   let compScore = 0;
	   let personScore = 0;
	   let badRound = false;
		function computerPlay() {
			var options = ["rock", "paper", "scissors"];
			var random = Math.floor(Math.random() * 3);
			return options[random];
		}
		
		function playRound(playerSelection, computerSelection) {
			var status = null;
			if (playerSelection == computerSelection) {
				status = "tie"
			}
			switch (playerSelection) {
				case 'rock':
					switch (computerSelection) {
						case 'paper':
							status = 'lose'
							break;
						case 'scissors':
							status = 'win'
							break;
					}
					break;
				case 'paper':
					switch (computerSelection) {
							case "rock":
								status = "win"
								break;
							case "scissors":
								status = "lose"
								break
					}
					break;
				case 'scissors':
					switch (computerSelection) {
							case 'rock':
								status = 'lose'
								break;
							case 'paper':
								status = 'win'
								break;
					}
					break;
			}
		
			if (status == 'win') {
				personScore++;
				return `You win! ${playerSelection} beats ${computerSelection}`
			} else if (status == 'lose') {
				compScore++;
				return `You lose! ${computerSelection} beats ${playerSelection}`
			
			} else if (status == 'tie') {
			
				return "You Tie!"
			
			} else {
				badRound = true;
				return "That's not an option!"
			}


		}
		

		// buttons is a node list. It looks and acts much like an array.
		const buttons = document.querySelectorAll('button');
		const scorekeeper = document.querySelector('p');
		const winMessage = document.createElement('p');
		const playAgain = document.createElement('button');
		let count = 0;
		
		// we use the .forEach method to iterate through each button
		buttons.forEach((button) => {

		// and for each one we add a 'click' listener
		button.addEventListener('click', (e) => {
			if (count < 5) {
			count++;
			alert(playRound(button.id, computerPlay()));
			scorekeeper.textContent = ` Score: Human - ${personScore} Computer - ${compScore} `;
			}
			if (count == 5)  {
				scorekeeper.textContent = ` Score: Human - ${personScore} Computer - ${compScore} `;
				if (personScore > compScore) {
					winMessage.textContent = "Human wins!"
				} else if (personScore < compScore) {
					winMessage.textContent = 'Computer wins!'
				} else {
					winMessage.textContent = "Tie Game!"
				}
				document.body.appendChild(winMessage);
				playAgain.textContent = 'Play Again?'
				playAgain.addEventListener('click', (e) => {location.reload();});
				document.body.appendChild(playAgain);
			}
		});
		});

	
		
	</script>
    </body>

</html>
