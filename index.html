<!DOCTYPE html>
<html>
    <body>
       <script>
	   let compScore = 0;
	   let personScore = 0;
	   let badRound = false;
		function computerPlay() {
			var options = ["rock", "paper", "scissors"];
			var random = Math.floor(Math.random() * 3);
			return options[random];
		}
		
		function playRound(playerSelection, computerSelection) {
			var status = null;
			if (playerSelection == computerSelection) {
				status = "tie"
			}
			switch (playerSelection) {
				case 'rock':
					switch (computerSelection) {
						case 'paper':
							status = 'lose'
							break;
						case 'scissors':
							status = 'win'
							break;
					}
					break;
				case 'paper':
					switch (computerSelection) {
							case "rock":
								status = "win"
								break;
							case "scissors":
								status = "lose"
								break
					}
					break;
				case 'scissors':
					switch (computerSelection) {
							case 'rock':
								status = 'lose'
								break;
							case 'paper':
								status = 'win'
								break;
					}
					break;
			}
		
			if (status == 'win') {
				personScore++;
				return `You win! ${playerSelection} beats ${computerSelection}`
			} else if (status == 'lose') {
				compScore++;
				return `You lose! ${computerSelection} beats ${playerSelection}`
			
			} else if (status == 'tie') {
			
				return "You Tie!"
			
			} else {
				badRound = true;
				return "That's not an option!"
			}
		}
		
		function game() {
			let round = 0;
			while (round < 5) {
				badRound = false;
				let playerSelection = prompt("Rock, paper, or scissors?");
			const computerSelection = computerPlay();
			console.log(playRound(playerSelection, computerSelection));
			if (!badRound) {
				round++;
				console.log(`Score - Computer: ${compScore}, Human: ${personScore}`);
			}
			}
			
			if (compScore > personScore) {
				console.log("You Lose");
			} else if (compScore < personScore) {
				console.log("You Win");
			} else {
				console.log("Cat Game");
			}
		}
		
		game()
		
	   </script>
    </body>

</html>
